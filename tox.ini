[tox]
envlist = {py36,py37,py38}-{nolxml,lxml}, update-oefen, update-productie, flake8, docs

[gh-actions]
python =
    3.8: py38, update-oefen, update-productie, docs, flake8
    3.7: py37
    3.6: py36

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 pydov

[testenv:docs]
basepython=python3.8
passenv = *
whitelist_externals=/usr/bin/pandoc
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements_doc.txt
commands=
    pandoc -v
    sphinx-build -b html docs docs/_build

[testenv]
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
    lxml: lxml
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir} --cov=pydov

[testenv:update-oefen]
basepython=python3.8
setenv =
    PYTHONPATH = {toxinidir}
    PYDOV_BASE_URL = https://oefen.dov.vlaanderen.be/
deps =
    -r{toxinidir}/requirements_dev.txt
    lxml
commands =
    pip install -U pip
    python {toxinidir}/tests/data/update_test_data.py
    py.test --basetemp={envtmpdir} --cov=pydov

[testenv:update-productie]
basepython=python3.8
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
    lxml
commands =
    pip install -U pip
    python {toxinidir}/tests/data/update_test_data.py
    py.test --basetemp={envtmpdir} --cov=pydov

; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following lines:
; deps =
;     -r{toxinidir}/requirements.txt
